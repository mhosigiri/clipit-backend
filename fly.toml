app = "clip-it"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[mounts]
  source="clip_it_data"
  destination="/app/snippets"

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 2